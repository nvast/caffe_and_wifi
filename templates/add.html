{% import 'bootstrap/wtf.html' as wtf %}
{% extends "base.html" %}



{% block content %}
    <div class="container w-50 mt-5">
        <h1 class="d-flex justify-content-center">Add a caffee</h1>
    {{ wtf.quick_form(form) }}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash-cafe mt-5">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

{% endblock %}
